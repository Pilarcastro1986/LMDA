<section class="mainbar">

  <div class="panel panel-primary">
    <div class="panel-heading">
      Lista de Productos
    </div>
    <div class="panel-body">

      <div class="pull-right">
        <a type="button" class="btn btn-success" href="/customer/create">
          <i class="glyphicon glyphicon-open"></i> Cargar Producto
        </a>
      </div>

      <table ng-table="vm.tableParams" show-filter="true" class="table table-condensed table-striped">
          <tr ng-repeat="customer in $data">
              <td data-title="'Producto'" sortable="'product'" filter="{ 'product': 'text' }">{{customer.product}}</td>
              <td data-title="'Precio'" sortable="'price'" filter="{'price': 'text'}">{{customer.price}}</td>
              <td data-title="'Coleccion'" sortable="'colection'" filter="{ 'colection': 'text' }">{{customer.colection}}</td>
              <td data-title="'Marca'" sortable="'brand'" filter="{ 'brand': 'text' }">{{customer.brand}}</td>
              <td data-title="'Descripcion'" sortable="'condition'" filter="{'condition': 'text'}">{{customer.condition}}</td>
              <td>
                 <div class="table-actions">
                      <a class="btn btn-default" title="View" href="/customer/{{customer.id}}">
                        <span class="glyphicon glyphicon-eye-open"></span>
                      </a>
                      <a class="btn btn-default" title="Edit" href="/customer/{{customer.id}}/edit">
                        <span class="glyphicon glyphicon-edit"></span>
                      </a>
                      <a class="btn btn-danger" title="Remove" ng-really-message="Estas 100% seguro de eliminar este producto ?" ng-really-click="vm.remove(customer)" item="customer">
                        <span class="glyphicon glyphicon-remove-circle"></span>
                      </a>
                  </div>
              </td>
          </tr>
      </table>

    </div>
  </div>

</section>
